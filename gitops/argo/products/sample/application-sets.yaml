apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  name: sample-dev
  namespace: argo
spec:
  goTemplate: true
  generators:
  - git:
      repoURL: https://github.com/PeppyDays/sample-gitops.git
      revision: main
      directories:
      - path: gitops/argo/applications/sample/*
      requeueAfterSeconds: 20
  syncPolicy: {}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: '{{ .path.basenameNormalized }}-dev'
      name: '{{ .path.basenameNormalized }}-dev'
      namespace: argo
    spec:
      project: sample
      source:
        repoURL: https://github.com/PeppyDays/sample-gitops.git
        path: '{{ .path.path }}'
        targetRevision: main
        helm:
          valueFiles:
          - values-dev.yaml
      destination:
        server: https://kubernetes.default.svc
        namespace: sample-dev
      syncPolicy:
        automated:
          allowEmpty: true
          prune: true
          selfHeal: true
      syncOptions:
      - allowEmpty=true
