apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  name: sample-dev
  namespace: argo
spec:
  generators:
  - git:
      files:
      - path: gitops/argo/applications/sample/**/config.json
      repoURL: https://github.com/PeppyDays/sample-gitops.git
      requeueAfterSeconds: 20
      revision: ""
      template:
        metadata: {}
        spec:
          destination: {}
          project: ""
          source:
            repoURL: ""
  syncPolicy: {}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: '{{ appName }}-dev'
      name: '{{ appName }}-dev'
      namespace: argo
    spec:
      destination:
        namespace: 'sample-dev'
        server: '{{ destServer }}'
      ignoreDifferences:
      - group: argoproj.io
        jsonPointers:
        - /status
        kind: Application
      project: sample
      source:
        repoURL: '{{ srcRepoURL }}'
        path: '{{ srcPath }}'
        targetRevision: 'main'
        helm:
          valueFiles:
          - values-dev.yaml
      syncPolicy:
        automated:
          allowEmpty: true
          prune: true
          selfHeal: true
