apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  labels:
    app.kubernetes.io/name: external-secrets
  name: external-secrets
  namespace: argo
spec:
  project: platform
  source:
    repoURL: https://github.com/PeppyDays/sample-gitops.git
    path: gitops/argo/bootstrap/phase-3/external-bootstrap/external-secrets
    targetRevision: main
    plugin:
      name: kustomize-build-with-helm
  destination:
    server: https://kubernetes.default.svc
    namespace: external-secrets
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
    syncOptions:
    - allowEmpty=true
