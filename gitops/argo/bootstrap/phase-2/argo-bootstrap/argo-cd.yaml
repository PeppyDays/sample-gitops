apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  labels:
    app.kubernetes.io/name: argo-cd
  name: argo-cd
  namespace: argo
spec:
  project: platform
  source:
    repoURL: https://github.com/PeppyDays/sample-gitops.git
    path: gitops/argo/bootstrap/phase-1/argo-cd
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: argo
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
    syncOptions:
    - allowEmpty=true
