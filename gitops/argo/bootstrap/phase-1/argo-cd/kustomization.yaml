apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

commonAnnotations:
  argocd.argoproj.io/sync-wave: "-3"

namespace: argo

resources:
- https://raw.githubusercontent.com/argoproj/argo-cd/v2.6.2/manifests/install.yaml

patches:
- path: overlays/argocd-server.yaml
  target:
    kind: Service
    name: argocd-server
- path: overlays/argocd-cm.yaml
  target:
    kind: ConfigMap
    name: argocd-cm
- path: overlays/argocd-secret.yaml
  target:
    kind: Secret
    name: argocd-secret
- target:
    group: rbac.authorization.k8s.io
    version: v1
    kind: ClusterRoleBinding
  patch: |-
    - op: replace
      path: /subjects/0/namespace
      value: argo
